apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-deployment
  labels:
    app: portfolio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
        - name: resume-analyzer
          image: joyshjj1234/resume-analyzer:latest
          env:
            - name: GEMINI_API_KEY
              value: "AIzaSyBqBqJnskZx-YdurWWsoZ2cDLy7vdq_GE8"
          ports:
            - containerPort: 5000
